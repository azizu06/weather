<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="main">
      <div class="search">
        <input type="text" placeholder="Search a city" />
      </div>
      <div class="weather">
        <h1 class="location">Orlando, Florida</h1>
        <div class="info">
          <h1 class="temp">76 °F</h1>
          <div class="extras">
            <h3>Feels Like: 72 °F</h3>
            <h3>Wind 10 MPH</h3>
            <h3>Humidity: 95%</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
