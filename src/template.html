<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DynamicUI</title>
  </head>
  <body>
    <nav>
      <h1 class="logo">Landinng Page</h1>
      <div class="dropdown">
        <button class="menu">Menu</button>
        <div class="hide items">
          <button class="menu">Food</button>
          <button class="menu">Life</button>
          <button class="menu">Sports</button>
          <button class="menu">Pets</button>
        </div>
      </div>
    </nav>
    <div class="main">
      <div class="bigContainer">
        <div class="imageContainer">
          <button class="left">&larr;</button>
          <div class="image">
            <div class="images">
              <img src="https://picsum.photos/seed/slide1/1200/600" />
              <img src="https://picsum.photos/seed/slide2/1200/600" />
              <img src="https://picsum.photos/seed/slide3/1200/600" />
              <img src="https://picsum.photos/seed/slide4/1200/600" />
              <img src="https://picsum.photos/seed/slide5/1200/600" />
            </div>
          </div>
          <button class="right">&rarr;</button>
        </div>
        <div class="circles">
          <button class="circle active"></button>
          <button class="circle"></button>
          <button class="circle"></button>
          <button class="circle"></button>
          <button class="circle"></button>
        </div>
        <div class="startStop">
          <button class="start">Start</button>
          <button class="stop">Stop</button>
        </div>
      </div>
    </div>
  </body>
</html>
