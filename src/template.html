<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body class="theme-clear-day">
    <div class="main">
      <main class="app" role="main">
        <header class="topbar">
          <div class="brand" aria-label="App title">
            <span class="brand__title">Weather</span>
            <span class="brand__subtitle">Forecast</span>
          </div>
          <div class="toggle">
            <div class="temps">
              <button class="cel">°C</button>
              <button class="fahr">°F</button>
            </div>
          </div>
        </header>

        <section class="search" aria-label="Search">
          <label class="sr-only" for="search-input">Search for a city</label>
          <div class="search__field">
            <input id="search-input" type="text" placeholder="Search a city" class="box" />
          </div>
          <p class="search__hint">Press Enter to search</p>
        </section>

        <section class="card weather-card" aria-live="polite">
          <div class="card-title">
            <h1 class="location"></h1>
            <img src="#" class="wIcon" />
          </div>
          <div class="info">
            <div class="temp"></div>
            <div class="extras">
              <div class="actual"></div>
              <div class="wind"></div>
              <div class="humid"></div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
